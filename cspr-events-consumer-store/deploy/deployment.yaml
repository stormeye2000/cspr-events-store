apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer-store
  name: consumer-store
  namespace: events
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-store
  template:
    metadata:
      labels:
        app: consumer-store
    spec:
      serviceAccount: kafka-account
      containers:
        - image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
          imagePullPolicy: Always
          name: consumer-store
          ports:
            - containerPort: 8080