logging:
  level:
    com:
      stormeye: ${LOG_LEVEL:DEBUG}
  file:
    path: ${HOME}/event-consumer.log

spring:
  kafka:
    bootstrap-servers: ${KAFKA_SERVICE_SERVICE_HOST}:${KAFKA_SERVICE_SERVICE_PORT}
    consumer:
      client-id: consumer-store
      group-id: consumer-store
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-events:5432/postgres
    username: postgres
    password: postgresSuperUserPsw

hibernate:
  hbm2ddl:
    auto: create-drop
  dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs

server:
  port: 8080
