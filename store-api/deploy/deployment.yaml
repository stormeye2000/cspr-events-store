apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: store-api
  name: store-api
  namespace: events
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-api
  template:
    metadata:
      labels:
        app: store-api
    spec:
      serviceAccount: kafka-account
      containers:
        - image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
          imagePullPolicy: Always
          name: store-api
          ports:
            - containerPort: 8080