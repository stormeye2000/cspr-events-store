logging:
  level:
    com:
      stormeye: ${LOG_LEVEL:INFO}
  file:
    path: /var/logs/store.log

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-events:5432/postgres
    username: postgres
  data:
    mongodb:
      repositories:
        type: none

hibernate:
  hbm2ddl:
    auto: update
  dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs


server:
  port: 8080
  forward-headers-strategy: framework
management:
  endpoints:
    web:
      cors:
        allowed-origins: https://store.stormeye2000.com
