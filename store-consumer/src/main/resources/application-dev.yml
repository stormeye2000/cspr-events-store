logging:
  level:
    com:
      stormeye: ${LOG_LEVEL:DEBUG}
  file:
    path: /var/logs/store.log

spring:
  kafka:
    bootstrap-servers: ${KAFKA_SERVICE_SERVICE_HOST}:${KAFKA_SERVICE_SERVICE_PORT}
    consumer:
      client-id: consumer-store
      group-id: consumer-store

  data:
    mongodb:
      repositories:
        type: none

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-events:5432/cspr_event_store
    username: cspr_event_store

hibernate:
  hbm2ddl:
    auto: update
  dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs

server:
  port: 8080
